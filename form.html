<html>
 	<head>
 	 	<title> Sample Project </title>
 	</head>
<body bgcolor="#FFFFFF">
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
<table width="600" border="1" align="center" cellpadding="4" cellspacing="1">
<tr>
<td colspan="2"><h1> <font color="#00CC00">Online Registration 
Form!</font></h1></td>
</tr>
<tr>
<td colspan="2" bgcolor="#999999"><b>Registration Form</b></td>
</tr>
<tr>
<td>First Name</td>
<td><input type="text" name="fname" id="fname" /></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lname" id="lname" /></td>
</tr>
<tr>
<td>Occupation</td>
<td><select name="select" id="select">
<option value="Student">Student</option>
<option value="Web Designer">Web Designer</option>
<option value="Software Developer">Software Developer</option>
<option value="Others">Others</option>
</select>      </td>
</tr>
<tr>
<td>Gender </td>
<td><input type="radio" name="gender" id="radio" value="Male" />
Male 
<input type="radio" name="gender" id="radio2" value="Female" />
Female</td>
</tr>
<tr>
<td>Education</td>
<td><input name="chk1" type="checkbox" id="chk1" value="High 
School" />
High School 
<input name="chk2" type="checkbox" id="chk2" value="Graduate" />
Graduate 
<input name="chk3" type="checkbox" id="chk3" value="Some 
College"/>
Some College</td>
</tr>
<tr>
<td>Upload Your Photo</td>
<td><input type="file" name="fileField" id="fileField" /></td>
</tr>
<tr>
<td valign="top">Write about yourself <br/> (not more then 200 words)</td>
<td><textarea name="textarea" id="textarea" cols="50" rows="10"></ textarea></td>
</tr>
<tr>
<td colspan="2" valign="top" bgcolor="#999999"><strong>Login 
Information </strong>
</td>
</tr>
<tr>
<td valign="top">Username</td>
<td><input name="username" type="text" id="username" maxlength="10"/> (Max 10 characters)</td>
</tr>
<tr>
<td valign="top">Password</td>
<td><input name="textfield" type="password" id="textfield" maxlength="12" /> (Max 12 characters)</td>
</tr>
<tr>
<td valign="top">&nbsp;</td>
<td><input type="submit" name="submit" id="submit" value="Submit"/>
<input type="reset" name="reset" id="reset" value="Reset" /></td>
</tr>
<tr>
<td colspan="2" valign="top">&copy; Copyright Vist Nepal 2020</td>
</tr>
 	 	</table>
 	 	</form>
 	</body>
</html>
